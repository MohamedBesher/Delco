<div class="version">
    <p class="pVersion"></p>
</div>
<div class="page-content">
    <div class="logo-cont"> <img src="img/logo.png" /> </div>
    <div class="list-block">
        <form name="$parent.ForgetPasswordForm" ng-submit="submitForm($parent.ForgetPasswordForm.$valid)" novalidate>
            <ul>
                <li>
                    <div class="item-content" ng-class="submittedForget && forgetPassReset && $parent.ForgetPasswordForm.mobile.$invalid?'has-error':'no-error'">
                        <div class="item-media"><i class="ionicons ion-android-lock"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="number" placeholder="رقم الجوال" name="mobile" ng-model="forgetPassForm.mobile" required ng-minlength="10" ng-maxlength="10">
                            </div>
                        </div>
                    </div>
                    <p ng-show="submittedForget && forgetPassReset && $parent.ForgetPasswordForm.mobile.$error.required" class="error-block">يجب إدخال رقم الجوال</p>
                    <p ng-show="submittedForget && forgetPassReset && $parent.ForgetPasswordForm.mobile.$error.pattern" class="error-block">رقم الجوال غير صحيح</p>
                    <p ng-show="submittedForget && forgetPassReset && $parent.ForgetPasswordForm.mobile.$error.minlength" class="error-block">رقم الجوال يجب أن يكون عشرة أرقام فقط</p>
                    <p ng-show="submittedForget && forgetPassReset && $parent.ForgetPasswordForm.mobile.$error.maxlength" class="error-block">رقم الجوال يجب أن يكون عشرة أرقام فقط</p>
                </li>
            </ul>
            <p>
                <button type="submit" ng-click="submittedForget=true" class="button fullWidth button-big button-fill green"><i class="ionicons ion-iphone"></i>إرسال</button>
            </p>
            <p>
                <button ng-click="GoBack()" class="button fullWidth button-big button-fill white_green"><i class="ionicons ion-android-arrow-back"></i>عودة</button>
            </p>
        </form>
    </div>
</div>
