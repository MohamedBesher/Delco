<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">

            <a href="#" class="link icon-only back"><i class="ionicons ion-android-arrow-forward"></i></a>
            تواصل معنا
        </div>
        <div class="right sliding">
            <a ng-click="GoToNotifications()" class="link icon-only"><img src="img/notification.png" /></a>
        </div>
    </div>
</div>
<div class="version">
    <p class="pVersion"></p>
</div>
<div class="page-content">
    <div class="content-block">
        <div class="list-block">
            <form name="$parent.ContactUsForm" ng-submit="submitForm($parent.ContactUsForm.$valid)" novalidate>
                <ul>

                    <li>
                        <div class="item-content" ng-class="submittedContactUs && contactUsReset && $parent.ContactUsForm.title.$invalid?'has-error':'no-error'">
                            <div class="item-media"><i class="ionicons ion-android-mail"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <input name="title" class="form-control" type="text" placeholder="عنوان الرسالة" ng-model="contactUsForm.title" required />
                                </div>
                            </div>
                        </div>
                        <p ng-show="submittedContactUs && contactUsReset  && $parent.ContactUsForm.title.$error.required" class="error-block">يجب إدخال عنوان الرسالة</p>
                    </li>
                    <li>
                        <div class="item-content textarea" ng-class="submittedContactUs && contactUsReset && $parent.ContactUsForm.message.$invalid?'has-error':'no-error'">
                            <div class="item-media"><i class="ionicons ion-android-mail"></i></div>
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea name="message" class="form-control" type="text" placeholder="نص الرسالة" ng-model="contactUsForm.message" required></textarea>
                                </div>
                            </div>
                        </div>
                        <p ng-show="submittedContactUs && contactUsReset  && $parent.ContactUsForm.message.$error.required" class="error-block">يجب إدخال نص الرسالة</p>
                    </li>
                </ul>
                <p>
                    <button type="submit" class="button fullWidth button-big button-fill darkGreen" ng-click="submittedContactUs=true"><i class="ionicons ion-checkmark-round"></i>إرسال </button>
                </p>
            </form>
        </div>
    </div>
</div>
